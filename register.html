<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .heading{
        display: flex;
        justify-content: center;
        font-size: xx-large;
    }
    .navbar_container{
        display: flex;
        justify-content: center;
        gap: 10rem;
        margin-bottom: 2rem;
        background-color: rgb(35, 39, 94);
        z-index: 10000;
        margin-left: 15%;
        margin-right: 15%;
        align-items: center;
        height: 2rem;

    }
    .navbar_container a{
        font-size: large;
        text-decoration: none;
        color: white;
        padding: 1rem;
        font-weight: bold;

        
    }
    .heading h1{
        position: relative;
        right: 5.5rem;
        top: 1rem;

    }
    .heading img{
        width: 150px;
        height: 150px;
        position: relative;
        top: 2rem;
        right: 10rem;
     
    }

    .photo{
        background-image: url(/smgreen.jpg);
        justify-content: center;
        /* border: solid thick red; */
        height: 700px;
        background-repeat: no-repeat;
        background-position: center;
        margin: 1rem;
        background-size: cover;
        width: 50%;
        }

    .description{
        margin-left: 2rem;
        width: 50%;
        position: relative;
        bottom: 2.75rem;
        
    }
    .wrapper{
        display: flex;
    }
    .festival_heading{
        font-size: 3rem;
    }
    .festival_text{
        font-size: 2rem;
        position: relative;
        bottom: 2rem;
        font-size: medium;
        left: .05rem;
        font-style: italic;
        margin-bottom: 2rem;
    }
    .festival_text2{
        position: relative;
        bottom: 2rem;
    }
    .footerend{
        background-color: rgb(35, 39, 94);
        color: white;
    }
    .footerend p{
        margin-left: .5rem;
        padding: 1rem;
        font-weight: bold;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      width: 90%;
      margin-left: .05rem;
    }
    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }
    .contact-form .form-group {
      margin-bottom: 15px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .contact-form button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }
</style>
<body>
    <div class="heading"><div><img src="/smlogo.png" alt=""></div><div><h1>Welcome to the City of Santa Maria</h1></div></div>
    <div class="navbar_container">
        <div class="navbar_home"><a href="/index.html">Home</a></div>
        <div class="navbar_festival"><a href="/festival.html">Festival</a></div>
        <div class="navbar_contact"><a href="/register.html">Register</a></div>
        <div class="navbar_about"><a href="/about.html">About</a></div>
    </div>
    <div class="wrapper">
        <div class="description"><p class="festival_heading">Need to Register?</p><p class="festival_text">Register now for the Santa Maria Festival</p><div class="festival_text2">  <form class="contact-form" action="your-server-endpoint" method="POST">
            <h2>Contact Us</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form></div><div><form action=""></form></div></div>
        <div class="photo"></div>
    </div>
    <div class="footerend"><p>Santa Maria Annual Festival 2025</p></div>
</body>
</html>
